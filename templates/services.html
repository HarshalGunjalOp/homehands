{% extends 'base.html' %}

{% block body %}
<h2>Search Services</h2>
<form method="GET" action="/services">
    <input type="text" name="query" placeholder="Search services by name or description" required>
    <input type="text" name="pincode" placeholder="Enter your pincode" required>
    <button type="submit">Search</button>
</form>
<ul>
    {% for service in services %}
        <li>
            <h3>{{ service.name }}</h3>
            <p>{{ service.description }}</p>
            <small>Pincode: {{ service.pincode }}</small>
        </li>
    {% else %}
        <li>No services found for your search.</li>
    {% endfor %}
</ul>
{% endblock %}
