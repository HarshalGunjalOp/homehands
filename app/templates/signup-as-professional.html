{% extends 'base.html' %} {% block title %}Sign Up as Professional{% endblock %}
{% block style %}
<link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/signup-as-professional.css') }}"
/>
{% endblock %} {% block body %}
<main>
    <h1 class="gradient-text">Sign Up as a Professional</h1>
    <img
        src="{{ url_for('static', filename='images/gradient3.png') }}"
        class="gradient"
        alt=""
    />
    <form action="" method="POST" class="signup-container rounded-4 mt-5">
        <div class="mb-3">
            <label for="fname" class="form-label">First Name</label>
            <input
                type="text"
                name="fname"
                id="fname"
                class="form-control"
                required
            />
        </div>
        <div class="mb-3">
            <label for="lname" class="form-label">Last Name</label>
            <input
                type="text"
                name="lname"
                id="lname"
                class="form-control"
                required
            />
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
                type="text"
                name="username"
                id="username"
                class="form-control"
                required
            />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                required
            />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                required
            />
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input
                type="text"
                name="phone"
                id="phone"
                class="form-control"
                required
            />
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea
                name="address"
                id="address"
                class="form-control"
                rows="3"
                required
            ></textarea>
        </div>
        <div class="mb-3">
            <label for="service_type" class="form-label">Service Type</label>
            <input
                type="text"
                name="service_type"
                id="service_type"
                class="form-control"
                required
            />
        </div>
        <div class="mb-3">
            <label for="experience" class="form-label"
                >Years of Experience</label
            >
            <input
                type="number"
                name="experience"
                id="experience"
                class="form-control"
                required
            />
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
    <div class="text-center login-text">
        Already have an account?
        <a href="/auth/login" class="fw-bold">Login</a>
    </div>
</main>
{% endblock %}
