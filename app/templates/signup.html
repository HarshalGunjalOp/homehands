{% extends 'base.html' %} {% block title %}Sign Up{% endblock %} {% block style
%}
<link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/signup.css')}}"
/>
{% endblock %} {% block body %}
<main>
    <div class="signup-heading">
        <span class="gradient-text">Sign Up As A </span
        ><span class="gradient-text-highlight">Customer</span
        ><span class="gradient-text"> Or A </span
        ><span class="gradient-text-highlight">Professional</span>
    </div>
    <img
        src="{{ url_for('static', filename='images/gradient3.png') }}"
        class="gradient"
        alt=""
    />
    <div class="d-flex flex-row">
        <a href="/signup-as-customer">
            <div class="signup-container rounded-4">
                <h3>I'm a Customer</h3>
            </div>
        </a>
        <a href="/signup-as-professional">
            <div class="signup-container rounded-4">
                <h3>I'm a Professional</h3>
            </div>
        </a>
    </div>
    <div class="text-center login-text">
        Already have an account?<a href="/auth/login" class="fw-bold"> Login</a>
    </div>
</main>
{% endblock %}
