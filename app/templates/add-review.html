{% extends 'base.html' %} {% block title %}Add Review{% endblock %} {% block
body %}
<h1>Add Review</h1>
<form action="" method="POST">
    <div class="mb-3">
        <label for="rating" class="form-label">Rating (1-5)</label>
        <input
            type="number"
            name="rating"
            id="rating"
            class="form-control"
            min="1"
            max="5"
            required
        />
    </div>
    <div class="mb-3">
        <label for="comment" class="form-label">Comment</label>
        <textarea
            name="comment"
            id="comment"
            class="form-control"
            rows="4"
            placeholder="Write your review here..."
        ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit Review</button>
    <a href="{{ url_for('customer.my_requests') }}" class="btn btn-secondary"
        >Cancel</a
    >
</form>
{% endblock %}
